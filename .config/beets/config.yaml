plugins:
  - fetchart
  - embedart
  - lastgenre
  - lyrics
  - duplicates
  - replaygain
  - mbsync
  - scrub
  - zero

directory: ~/music
library: ~/music/library.db

lyrics:
  synced: yes

replaygain:
  backend: gstreamer

import:
  move: true
  languages: en

zero:
  fields: comments
  update_database: true
