include:
  - secrets.yaml

plugins:
  - spotify
  - fromfilename
  - fetchart
  - embedart
  - lyrics
  - lastgenre
  - duplicates
  - scrub

directory: ~/music
library: ~/.cache/beets/library.db

spotify:
  source_weight: 0.0

musicbrainz:
  enabled: no

lyrics:
  sources:
    - lyricwiki
    - lyrics.com
    - musixmatch

paths:
  singleton: $artist/$title

import:
  move: yes
