<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- Accept deprecated 'mono' alias, replacing it with 'monospace' -->
    <match target="pattern">
        <test qual="any" name="family"><string>mono</string></test>
        <edit name="family" mode="assign"><string>monospace</string></edit>
    </match>

    <!-- Names not including any well known alias are given 'sans-serif' -->
    <match target="pattern">
        <test qual="all" name="family" compare="not_eq"><string>serif</string></test>
        <test qual="all" name="family" compare="not_eq"><string>sans-serif</string></test>
        <test qual="all" name="family" compare="not_eq"><string>monospace</string></test>
        <test qual="all" name="family" compare="not_eq"><string>icons</string></test>
        <edit name="family" mode="append_last"><string>sans-serif</string></edit>
    </match>

    <!-- Use semi bold variant instead of bold for Comic Code -->
    <match target="pattern">
        <test name="family" qual="any"><string>Comic Code Ligatures</string></test>
        <test name="weight" compare="eq"><const>bold</const></test>
        <edit name="family" mode="assign"><string>Comic Code Ligatures</string></edit>
        <edit name="weight" mode="assign"><const>semibold</const></edit>
    </match>

    <!-- Provide required aliases for standard names -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Comic Code Ligatures</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>icons</family>
        <prefer>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>
